  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: self-hosted

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Kubeconfig
        run: echo "${{ secrets.KUBE_CONFIG }}" | base64 -d > ~/.kube/config

      - name: Check kubeconfig
        run: cat ~/.kube/config


      - name: Get Pods
        run: kubectl --kubeconfig=~/.kube/config get pods

